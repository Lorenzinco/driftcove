<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DriftCove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./logo.png" alt="DriftCove Logo" width="45" height="45" class="me-2">
                DriftCove
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to DriftCove Docs</h1>

        <h2 class="mb-3">API Documentation</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>GET /</strong> — Check if the API is online.
            </li>
            <li class="list-group-item">
                <strong>POST /generate</strong> — Generate a new WireGuard key pair.
            </li>
            <li class="list-group-item">
                <strong>POST /add_peer</strong> — Add a new peer to the VPN server.
            </li>
            <li class="list-group-item">
                <strong>POST /remove_peer</strong> — Remove a peer from the VPN server.
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
